# Automated Build, Test, and Deploy

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - 'Services/**'
      - 'Functions/**'
      - 'Models/**'
      - 'Deployment/**'
      - '*.csproj'

pr:
  branches:
    include:
      - main
      - develop

variables:
  buildConfiguration: 'Release'
  dotnetVersion: '8.x'
  azureSubscription: 'SentryXDR-ServiceConnection'
  functionAppName: 'sentryxdr-func-$(Environment.Name)'
  resourceGroupName: 'sentryxdr-$(Environment.Name)-rg'
  location: 'eastus'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    displayName: 'Build SentryXDR'
    pool:
      vmImage: 'windows-latest'
    
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        version: $(dotnetVersion)
        packageType: 'sdk'
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    
    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build --collect:"XPlat Code Coverage"'
    
    - task: PublishCodeCoverageResults@1
      displayName: 'Publish Code Coverage'
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'
    
    - task: DotNetCoreCLI@2
      displayName: 'Publish Function App'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/functions'
        zipAfterPublish: true
    
    - task: CopyFiles@2
      displayName: 'Copy ARM Templates'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/Deployment'
        Contents: |
          azuredeploy.json
          scripts/**
        TargetFolder: '$(Build.ArtifactStagingDirectory)/arm'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

- stage: DeployInfrastructureDev
  displayName: 'Deploy Infrastructure (Dev)'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/develop'))
  variables:
    Environment.Name: 'dev'
  
  jobs:
  - deployment: DeployARMTemplate
    displayName: 'Deploy ARM Template'
    environment: 'SentryXDR-Dev-Infra'
    pool:
      vmImage: 'windows-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureResourceManagerTemplateDeployment@3
            displayName: 'Deploy Azure Resources'
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: '$(azureSubscription)'
              subscriptionId: '$(subscriptionId)'
              action: 'Create Or Update Resource Group'
              resourceGroupName: '$(resourceGroupName)'
              location: '$(location)'
              templateLocation: 'Linked artifact'
              csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.json'
              overrideParameters: |
                -projectName sentryxdr
                -location $(location)
                -environment dev
                -multiTenantAppId $(MultiTenantAppId)
                -multiTenantAppSecret $(MultiTenantAppSecret)
                -deployHybridWorker false
                -functionAppSku EP1
              deploymentMode: 'Incremental'

- stage: DeployFunctionDev
  displayName: 'Deploy Function App (Dev)'
  dependsOn: DeployInfrastructureDev
  condition: succeeded()
  variables:
    Environment.Name: 'dev'
  
  jobs:
  - deployment: DeployFunction
    displayName: 'Deploy Function App'
    environment: 'SentryXDR-Dev'
    pool:
      vmImage: 'windows-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFunctionApp@1
            displayName: 'Deploy Function App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'functionApp'
              appName: '$(functionAppName)'
              package: '$(Pipeline.Workspace)/drop/functions/**/*.zip'
              deploymentMethod: 'auto'
          
          - task: PowerShell@2
            displayName: 'Wait for Function App Startup'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Waiting 60 seconds for Function App to initialize..."
                Start-Sleep -Seconds 60
          
          - task: PowerShell@2
            displayName: 'Health Check'
            inputs:
              targetType: 'inline'
              script: |
                $healthUrl = "https://$(functionAppName).azurewebsites.net/api/xdr/health"
                Write-Host "Testing health endpoint: $healthUrl"
                
                $maxRetries = 5
                $retryCount = 0
                $success = $false
                
                while ($retryCount -lt $maxRetries -and -not $success) {
                  try {
                    $response = Invoke-RestMethod -Uri $healthUrl -Method Get -ErrorAction Stop
                    if ($response.status -eq "Healthy") {
                      Write-Host "? Health check passed!"
                      Write-Host "Response: $($response | ConvertTo-Json)"
                      $success = $true
                    } else {
                      Write-Warning "Health check returned unexpected status: $($response.status)"
                      $retryCount++
                      Start-Sleep -Seconds 10
                    }
                  } catch {
                    Write-Warning "Health check failed (attempt $($retryCount + 1)/$maxRetries): $_"
                    $retryCount++
                    if ($retryCount -lt $maxRetries) {
                      Start-Sleep -Seconds 10
                    }
                  }
                }
                
                if (-not $success) {
                  Write-Error "Health check failed after $maxRetries attempts"
                  exit 1
                }
          
          - task: PowerShell@2
            displayName: 'Verify Swagger UI'
            inputs:
              targetType: 'inline'
              script: |
                $swaggerUrl = "https://$(functionAppName).azurewebsites.net/api/swagger.json"
                Write-Host "Testing Swagger endpoint: $swaggerUrl"
                
                try {
                  $response = Invoke-RestMethod -Uri $swaggerUrl -Method Get
                  Write-Host "? Swagger UI is accessible!"
                  Write-Host "Swagger UI URL: https://$(functionAppName).azurewebsites.net/api/swagger/ui"
                } catch {
                  Write-Warning "Swagger UI verification failed: $_"
                }

- stage: DeployInfrastructureStaging
  displayName: 'Deploy Infrastructure (Staging)'
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  variables:
    Environment.Name: 'staging'
  
  jobs:
  - deployment: DeployARMTemplate
    displayName: 'Deploy ARM Template'
    environment: 'SentryXDR-Staging-Infra'
    pool:
      vmImage: 'windows-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureResourceManagerTemplateDeployment@3
            displayName: 'Deploy Azure Resources'
            inputs:
              deploymentScope: 'Resource Group'
              azureResourceManagerConnection: '$(azureSubscription)'
              subscriptionId: '$(subscriptionId)'
              action: 'Create Or Update Resource Group'
              resourceGroupName: '$(resourceGroupName)'
              location: '$(location)'
              templateLocation: 'Linked artifact'
              csmFile: '$(Pipeline.Workspace)/drop/arm/azuredeploy.json'
              overrideParameters: |
                -projectName sentryxdr
                -location $(location)
                -environment staging
                -multiTenantAppId $(MultiTenantAppId)
                -multiTenantAppSecret $(MultiTenantAppSecret)
                -deployHybridWorker false
                -functionAppSku EP1
              deploymentMode: 'Incremental'

- stage: DeployFunctionStaging
  displayName: 'Deploy Function App (Staging)'
  dependsOn: DeployInfrastructureStaging
  condition: succeeded()
  variables:
    Environment.Name: 'staging'
  
  jobs:
  - deployment: DeployFunction
    displayName: 'Deploy Function App'
    environment: 'SentryXDR-Staging'
    pool:
      vmImage: 'windows-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFunctionApp@1
            displayName: 'Deploy Function App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'functionApp'
              appName: '$(functionAppName)'
              package: '$(Pipeline.Workspace)/drop/functions/**/*.zip'
              deploymentMethod: 'auto'
          
          - task: PowerShell@2
            displayName: 'Wait for Function App Startup'
            inputs:
              targetType: 'inline'
              script: |
                Write-Host "Waiting 60 seconds for Function App to initialize..."
                Start-Sleep -Seconds 60
          
          - task: PowerShell@2
            displayName: 'Health Check'
            inputs:
              targetType: 'inline'
              script: |
                $healthUrl = "https://$(functionAppName).azurewebsites.net/api/xdr/health"
                $response = Invoke-RestMethod -Uri $healthUrl -Method Get
                if ($response.status -ne "Healthy") {
                  Write-Error "Health check failed"
                  exit 1
                }
                Write-Host "? Health check passed!"

- stage: DeployProduction
  displayName: 'Deploy to Production'
  dependsOn: DeployFunctionStaging
  condition: succeeded()
  variables:
    Environment.Name: 'prod'
  
  jobs:
  - deployment: DeployFunction
    displayName: 'Deploy Function App'
    environment: 'SentryXDR-Production'
    pool:
      vmImage: 'windows-latest'
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureFunctionApp@1
            displayName: 'Deploy Function App'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'functionApp'
              appName: '$(functionAppName)'
              package: '$(Pipeline.Workspace)/drop/functions/**/*.zip'
              deploymentMethod: 'auto'
          
          - task: PowerShell@2
            displayName: 'Production Health Check'
            inputs:
              targetType: 'inline'
              script: |
                $healthUrl = "https://$(functionAppName).azurewebsites.net/api/xdr/health"
                $response = Invoke-RestMethod -Uri $healthUrl -Method Get
                if ($response.status -ne "Healthy") {
                  Write-Error "Production health check failed!"
                  exit 1
                }
                Write-Host "? Production deployment successful!"
                Write-Host "Swagger UI: https://$(functionAppName).azurewebsites.net/api/swagger/ui"
